<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Estudo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de estudo pessoal p catharina</h1>
        <label for="horas-por-dia">Horas de estudo por dia:</label>
        <input type="number" id="horas-por-dia" min="1" step="1">

        <div id="materia-section">
            <label for="materia">Matéria:</label>
            <input type="text" id="materia">
            <label for="dificuldade">Dificuldade (1-5):</label>
            <input type="number" id="dificuldade" min="1" max="5">
            <button id="adicionar-materia">Adicionar Matéria</button>
        </div>

        <div id="resultado"></div>

        <div id="materias-display">
          
        </div>

        <div id="quadrados-display">
 
        </div>

        <button id="resetar-btn">Resetar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
